<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-condensed table-hover">
                        <h4><i class="fa fa-angle-right"></i> 构建信息</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th>构建人员</th>
                                <th>构建仓库数</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range $index, $val := .usermsg}}
                            <tr>
                                <td><a href="buildlist.html?username={{$index}}">{{$index}}</a></td>
                                <td>{{$val}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
        </div>
        <!-- /row -->
    </section>
</section>
<!-- /MAIN CONTENT -->
