<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-condensed table-hover">
                        <h4><i class="fa fa-angle-right"></i> Ingress</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Namespaces</th>
                                <th>Create Time</th>
                                <th>Domain</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .ingresslist}}
                            <tr>
                                <td>{{.ObjectMeta.Name}}</td>
                                <td>{{.ObjectMeta.Namespace}}</td>
                                <td>{{.ObjectMeta.CreationTimestamp}}</td>
                                {{range .Spec.Rules}}
                                    <td>{{.Host}}</td>
                                {{end}}
                        
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->
            
            
            
    </section>
</section><!-- /MAIN CONTENT -->
