<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-lg-12">
                <div class="form-panel">
                    <h4 class="mb"><i class="fa fa-angle-right"></i> {{.repos.RepoName}} 应用构建信息</h4>
                    <form class="form-horizontal" action="/buildconfig.html" , method="post">
                        <input type="hidden" name="id" value="{{.id}}" />
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">构建命令</label>
                            <div class="col-sm-10">
                                <textarea name="buildcmd" class="form-control" rows="3" placeholder={{.buildmsg}}>{{.buildmsg}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">Dockerfile</label>
                            <div class="col-sm-10">
                                <textarea name="dockerfilemsg" class="form-control" rows="10" placeholder={{.dockerfilemsg}}>{{.dockerfilemsg}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">保存</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</section>
<script type="text/javascript">
document.getElementById("buildlist").setAttribute("class", "active")
</script>
