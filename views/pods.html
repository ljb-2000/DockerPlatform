<section id="main-content">
    <section class="wrapper">
		<div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
              	  	  <h4><i class="fa fa-angle-right"></i> Pods</h4>
              	  	  <hr>
                        <thead>
                        <tr>
                            <th><i class="fa fa-bullhorn"></i> Name</th>
                            <th class="hidden-phone"><i class="fa fa-question-circle"></i>Namespaces</th>
                            <th><i class="fa fa-bookmark"></i> Create Time</th>
                            <th><i class=" fa fa-edit"></i> HostIP</th>
                            <th><i class=" fa fa-edit"></i> PodIP</th>
                            <th><i class=" fa fa-edit"></i> Images</th>
                            <!-- <th><i class=" fa fa-edit"></i> Labels</th> -->
                            <th><i class=" fa fa-edit"></i> Status</th>
                            <th><i class=" fa fa-edit"></i>Operation</th>
                        </tr>
                        </thead>
                        <tbody>
                        {{range .podslist}}
                        <tr>
                        	
                        		<td><a href="basic_table.html#">{{.ObjectMeta.Name}}</a></td>
                            	<td class="hidden-phone">{{.ObjectMeta.Namespace}}</td>
                            	<td>{{.ObjectMeta.CreationTimestamp}}</td>
                            	<td>{{.Status.HostIP}}</td>
                              <td>{{.Status.PodIP}}</td>
                              <td>
                              {{range .Spec.Containers}}
                                {{.Image}}<br/>
                              {{end}}
                              </td>
                              <!-- <td>
                                {{range $key, $val := .ObjectMeta.Labels}}
                                  {{$key}}:{{$val}}
                                {{end}}
                              </td> -->
                              <td><span class="label label-success label-mini">{{.Status.Phase}}</td>
                            	<td>
                            	    <button class="btn btn-success btn-xs"><i class="fa fa-check"	></i></button>
                            	    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil	"></i></button>
                            	    <button class="btn btn-danger btn-xs"><i class="fa 	fa-trash-o "></i></button>
                            	</td>
                        	
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->
			
			
			
    </section>
</section><!-- /MAIN CONTENT -->
