<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-condensed table-hover table-bordered">
                        <h4><i class="fa fa-angle-right"></i> Pods</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th>AppName</th>
                                <th>PodsName</th>
                                <!-- <th>Namespaces</th> -->
                                <!-- <th>Labels</th> -->
                                <!-- <th>Create Time</th> -->
                                <th>HostIP</th>
                                <th>PodsIP</th>
                                <th>Images</th>
                                <!-- <th><i class=" fa fa-edit"></i> Labels</th> -->
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .podslist}}
                            <tr>
                                <td><a href="/podsdetails.html?name={{.ObjectMeta.Labels.app}}">{{.ObjectMeta.Labels.app}}</a></td>
                                <td>{{.ObjectMeta.Name}}</td>
                                <!-- <td>{{.ObjectMeta.Namespace}}</td> -->
                                <!-- <td>{{.ObjectMeta.Labels.app}}</td> -->
                                <!-- <td>{{.ObjectMeta.CreationTimestamp}}</td> -->
                                <td>{{.Status.HostIP}}</td>
                                <td>{{.Status.PodIP}}</td>
                                <td>
                                    {{range .Spec.Containers}} {{.Image}}
                                    <br/> {{end}}
                                </td>
                                <!-- <td>
                                {{range $key, $val := .ObjectMeta.Labels}}
                                  {{$key}}:{{$val}}
                                {{end}}
                              </td> -->
                                <td><span class="label label-mini status">{{.Status.Phase}}</td>
                            
                        </tr>
                        {{end}}
                        </tbody>
                    </table>
                </div><!-- /content-panel -->
            </div><!-- /col-md-12 -->
        </div><!-- /row -->
            
            
            
    </section>
</section><!-- /MAIN CONTENT -->

<script src="static/js/jquery-1.8.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="static/js/jquery.scrollTo.min.js"></script>
<script src="static/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="static/js/common-scripts.js"></script>
<script type="text/javascript" src="static/js/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="static/js/gritter-conf.js"></script>

<script>
    document.getElementById("kubernetes").setAttribute("class", "active dcjq-parent")
    document.getElementById("kubernetes-sub").setAttribute("style", "display: block")
    document.getElementById("pod").setAttribute("class", "active")
    $(function () {
        $('.status').each(function () {
            var sts = $(this).text();
            if (sts == 'Pending') {
                $(this).addClass('label-danger')
            } else if (sts == 'Running') {
                $(this).addClass('label-success')
            }
        })
    });

</script>
