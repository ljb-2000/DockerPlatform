<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-condensed table-hover table-bordered">
                        <h4> <i class="fa fa-angle-right"></i> Commits</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th>作者</th>
                                <th>提交</th>
                                <th>信息</th>
                                <th>提交日期</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .commits.values}}
                            <tr>
                                <td>{{.author.name}}</td>
                                <td>{{.displayId}}</td>
                                <td>{{.message}}</td>
                                <td nowrap>{{.authorTimestamp | timestamptotime}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
        </div>
        <!-- /row -->
    </section>
</section>
<!-- /MAIN CONTENT -->
