<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-condensed table-hover">
                        <h4><i class="fa fa-angle-right"></i> Namespaces</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th><i class="fa fa-bullhorn"></i> Name</th>
                                <th class="hidden-phone"><i class="fa fa-question-circle"></i>UID</th>
                                <th><i class="fa fa-bookmark"></i> Create Time</th>
                                <th><i class=" fa fa-edit"></i> Status</th>
                                <th><i class=" fa fa-edit"></i>Operation</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .namespaceslist}}
                            <tr>
                                <td><a href="workload.html?namespaces={{.ObjectMeta.Name}}">{{.ObjectMeta.Name}}</a></td>
                                <td class="hidden-phone">{{.ObjectMeta.UID}}</td>
                                <td>{{.ObjectMeta.CreationTimestamp}}</td>
                                <td><span class="label label-success label-mini">{{.Status.Phase}}</span></td>
                                <td>
                                    <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
                                    <button class="btn btn-primary btn-xs"><i class="fa fa-pencil "></i></button>
                                    <button class="btn btn-danger btn-xs"><i class="fa  fa-trash-o "></i></button>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
        </div>
        <!-- /row -->
    </section>
</section>
<!-- /MAIN CONTENT -->
<!-- <script src="static/js/jquery.js"></script> -->
<script src="static/js/jquery-1.8.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="static/js/jquery.scrollTo.min.js"></script>
<script src="static/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="static/js/common-scripts.js"></script>
<script type="text/javascript" src="static/js/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="static/js/gritter-conf.js"></script>
<script>
document.getElementById("kubernetes").setAttribute("class", "active dcjq-parent")
document.getElementById("kubernetes-sub").setAttribute("style", "display: block")
document.getElementById("namespaces").setAttribute("class", "active")
</script>
