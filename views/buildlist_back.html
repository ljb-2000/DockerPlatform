<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-condensed table-hover">
                        <h4><i class="fa fa-angle-right"></i> 构建列表</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th> 代码仓库名称</th>
                                <th> 代码仓库地址</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range $key, $val := .repos}}
                            <tr>
                                {{if $.IsAdmin}}
                                <td>{{$val.RepoName}}</td>
                                {{else}}
                                <td><a href="build.html?id={{$val.Id}}">{{$val.RepoName}}</a></td>
                                {{end}}
                                <td>{{$val.Url}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
        </div>
    </section>
</section>
<script src="static/js/jquery-1.8.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="static/js/jquery.scrollTo.min.js"></script>
<script src="static/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="static/js/common-scripts.js"></script>
<script type="text/javascript" src="static/js/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="static/js/gritter-conf.js"></script>
<script>
document.getElementById("buildlist").setAttribute("class", "active")

$(function() {
    $("table > tbody > tr").click(function() {
        location.href = $(this).find("a").attr("href");
    });
})
</script>
