<script>
document.getElementById("dashboard").setAttribute("class", "active")
$(function() {
    if ($("#kubernatesmsg").text() == "") {
        $.ajax({
            url: 'api/kubenetesmsg/get',
            type: 'get',
            dataType: 'json',
            success: function(data) {
                if (data['status'] == '200') {
                    var dataobj = data['msg']
                    kubernatesmsg(dataobj)
                }
            },
            error: function() {
                alert('failed!');
            }
        });
    }
})
$(function() {
    $.ajax({
        url: 'api/buildmsg/get',
        type: 'get',
        dataType: 'json',
        success: function(data) {
            if (data['status'] == '200') {
                buildmsg(data['namelist'], data['valuelist'])
            }
        },
        error: function() {
            alert('failed!');
        }
    });
});

$(function() {
    $.ajax({
        url: 'api/podsmsg/get',
        type: 'get',
        dataType: 'json',
        success: function(data) {
            if (data['status'] == '200') {
                podsmsg(data["msg"])
            }
        },
        error: function() {
            alert('failed!');
        }
    });
});

$('.init').click(function() {
    $("#kubernatesmsg").text("正在初始化，大约需要5分钟，请稍等...")
    $.ajax({
        url: 'api/kubernetes/init',
        type: 'get',
        success: function(data) {},
        error: function() {
            alert('failed!');
        }
    });
})
</script>
<script type="text/javascript">
function buildmsg(namelist, valuelist) {
    var myChart = echarts.init(document.getElementById('buildmsg'));
    var option = {
        title: {
            text: '构建信息',
            x: 'center'
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01]
        },
        yAxis: {
            type: 'category',
            data: namelist
        },
        series: [{
            name: 'Count',
            type: 'bar',
            data: valuelist,
            itemStyle: {
                normal: {
                    color: '#8080C0'
                }
            }
        }, ]
    };
    myChart.setOption(option);
}

function kubernatesmsg(dataobj) {
    var myChart = echarts.init(document.getElementById('kubernatesmsg'));
    var option = {
        title: {
            text: 'Kubernates信息',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b} : {c}"
        },
        legend: {
            orient: 'vertical',
            left: 'left',
            data: ['Deployments', 'Services', 'Pods']
        },
        series: [{
            name: '资源个数',
            type: 'pie',
            radius: '55%',
            center: ['50%', '60%'],
            data: dataobj,
            itemStyle: {
                emphasis: {
                    shadowBlur: 10,
                    shadowOffsetX: 0,
                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                }
            }
        }]
    };
    myChart.setOption(option);
}

function podsmsg(dataobj) {
    var myChart = echarts.init(document.getElementById('podsmsg'));
    var option = {
        title: {
            text: 'Pods 运行状态',
            x: 'center'
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c}"
        },
        legend: {
            orient: 'vertical',
            x: 'left',
            data: ['Running', 'Pending']
        },
        series: [{
            name: '访问来源',
            type: 'pie',
            radius: ['40%', '55%'],
            center: ['50%', '60%'],
            avoidLabelOverlap: false,
            label: {
                normal: {
                    show: false,
                    position: 'center'
                },
                emphasis: {
                    show: true,
                    textStyle: {
                        fontSize: '30',
                        fontWeight: 'bold'
                    }
                }
            },
            labelLine: {
                normal: {
                    show: false
                }
            },
            data: dataobj
        }]
    };
    myChart.setOption(option);
}
