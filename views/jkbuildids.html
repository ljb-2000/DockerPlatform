<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4><i class="fa fa-angle-right"></i> Build</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th><i class="fa fa-bullhorn"></i> ID</th>
                                <th class="hidden-phone"><i class="fa fa-question-circle"></i> URL</th>
                                <th><i class="fa fa-bullhorn"></i> RESULT</th>
                                <th><i class="fa fa-bullhorn"></i> TIME</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range $key, $val := .buildids}}
                            <tr>
                                <td class="hidden-phone">{{$val.Number}}</td>
                                <td class="hidden-phone"><a href="jkbuildresp.html?jobname={{$.jobname}}&jobid={{$val.Number}}">{{$val.URL}}</a></td>
                                <td class="hidden-phone">{{$val.Result}}</td>
                                <td class="hidden-phone">{{$val.Timestamp}}</td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
        </div>
        <!-- /row -->
    </section>
</section>
<!-- /MAIN CONTENT -->

document.getElementById("jenkins").setAttribute("class", "active")
</script>
