<section id="main-content">
    <section class="wrapper">
        <div class="row mt">
            <div class="col-md-12">
                <div class="content-panel">
                    <table class="table table-striped table-advance table-hover">
                        <h4><i class="fa fa-angle-right"></i> Jenkins</h4>
                        <hr>
                        <thead>
                            <tr>
                                <th><i class="fa fa-bullhorn"></i> Name</th>
                                <th class="hidden-phone"><i class="fa fa-question-circle"></i>Option</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range $key, $val := .jkjoslist}}
                            <tr>
                                <td class="hidden-phone jobname"><a href="jkbuildids.html?jobname={{$val.Raw.Name}}">{{$val.Raw.Name}}</a></td>
                                <td>
                                    <button class="btn btn-success btn-xs build">build</button>
                                    <!-- <button class="btn btn-primary btn-xs">build&deploy</button> -->
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
                <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
        </div>
        <!-- /row -->
    </section>
</section>
<!-- /MAIN CONTENT -->
<script src="static/js/jquery-1.8.3.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<script class="include" type="text/javascript" src="static/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="static/js/jquery.scrollTo.min.js"></script>
<script src="static/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="static/js/common-scripts.js"></script>
<script type="text/javascript" src="static/js/gritter/js/jquery.gritter.js"></script>
<script type="text/javascript" src="static/js/gritter-conf.js"></script>
<script>
document.getElementById("jenkins").setAttribute("class", "active")
$('.build').click(function() {
    var jobname = $(this).parent("td").siblings(".jobname").children("a").text()

    $.ajax({
        url: 'api/build',
        type: 'post',
        dataType: 'json',
        data: {
            'jobname': jobname,
        },
        success: function(data) {
            if (data['status'] == '200') {
                alert("success")
            }
        },
        error: function() {
            alert('failed!');
        }
    });

});
</script>
